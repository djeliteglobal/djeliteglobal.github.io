<!DOCTYPE html>
<html>
<head>
    <title>Environment Debug</title>
</head>
<body>
    <h1>Environment Variables Debug</h1>
    <div id="debug"></div>
    <script type="module">
        const debug = document.getElementById('debug');
        debug.innerHTML = `
            <p>VITE_SUPABASE_URL: ${import.meta.env.VITE_SUPABASE_URL || 'MISSING'}</p>
            <p>VITE_SUPABASE_ANON_KEY: ${import.meta.env.VITE_SUPABASE_ANON_KEY ? 'EXISTS' : 'MISSING'}</p>
            <p>Mode: ${import.meta.env.MODE}</p>
            <p>All env vars: ${JSON.stringify(import.meta.env, null, 2)}</p>
        `;
    </script>
</body>
</html>
